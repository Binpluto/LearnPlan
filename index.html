<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do it ! - 学习计划助手</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 像素小人背景动画容器 -->
    <div class="pixel-runner-bg">
        <div class="pixel-runner"></div>
    </div>

    <!-- 右侧登录注册面板 -->
    <div class="auth-panel" id="authPanel">
        <div class="auth-toggle">
            <button class="auth-tab active" data-tab="login" data-zh="登录" data-en="Login">登录</button>
            <button class="auth-tab" data-tab="register" data-zh="注册" data-en="Register">注册</button>
        </div>
        
        <!-- 登录表单 -->
        <form class="auth-form" id="loginForm">
            <h3 data-zh="用户登录" data-en="User Login">用户登录</h3>
            <input type="email" placeholder="邮箱" data-placeholder-zh="邮箱" data-placeholder-en="Email" required>
            <input type="password" placeholder="密码" data-placeholder-zh="密码" data-placeholder-en="Password" required>
            <button type="submit" data-zh="登录" data-en="Login">登录</button>
            <p class="auth-link" data-zh="还没有账号？" data-en="Don't have an account?">还没有账号？<span class="link" onclick="switchAuthTab('register')" data-zh="立即注册" data-en="Sign up now">立即注册</span></p>
        </form>
        
        <!-- 注册表单 -->
        <form class="auth-form hidden" id="registerForm">
            <h3 data-zh="用户注册" data-en="User Registration">用户注册</h3>
            <input type="text" placeholder="用户名" data-placeholder-zh="用户名" data-placeholder-en="Username" required>
            <input type="email" placeholder="邮箱" data-placeholder-zh="邮箱" data-placeholder-en="Email" required>
            <input type="password" placeholder="密码" data-placeholder-zh="密码" data-placeholder-en="Password" required>
            <input type="password" placeholder="确认密码" data-placeholder-zh="确认密码" data-placeholder-en="Confirm Password" required>
            <button type="submit" data-zh="注册" data-en="Register">注册</button>
            <p class="auth-link" data-zh="已有账号？" data-en="Already have an account?">已有账号？<span class="link" onclick="switchAuthTab('login')" data-zh="立即登录" data-en="Login now">立即登录</span></p>
        </form>
        
        <button class="auth-close" id="authClose">&times;</button>
    </div>
    
    <!-- 登录按钮 -->
    <button class="login-trigger" id="loginTrigger" data-zh="登录" data-en="Login">登录</button>

    <!-- 主容器 -->
    <div class="container">
        <!-- 语言切换按钮 -->
        <div class="language-toggle">
            <button id="langBtn" class="lang-btn">EN</button>
        </div>

        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo" data-zh="Just Do it !" data-en="Just Do it !">Just Do it !</h1>
                    <p class="tagline" data-zh="让学习变得更有计划" data-en="Make learning more planned">让学习变得更有计划</p>
                </div>
                <div class="points-section">
                    <div class="points-display">
                        <i class="fas fa-coins"></i>
                        <span class="points-label" data-zh="积分" data-en="Points">积分</span>
                        <span class="points-value" id="userPoints">0</span>
                    </div>
                    <button class="referral-btn" onclick="addReferralPoints()" data-zh="推荐好友" data-en="Refer Friend">推荐好友</button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 学习目标设置 -->
            <section class="goal-section">
                <div class="section-header">
                    <h2><i class="fas fa-target"></i> <span data-zh="学习目标管理" data-en="Learning Goals Management">学习目标管理</span></h2>
                    <button id="addGoalBtn" class="btn btn-secondary" data-zh="+ 新建目标" data-en="+ New Goal">+ 新建目标</button>
                </div>
                
                <!-- 目标选择器 -->
                <div id="goalSelector" class="goal-selector">
                    <!-- 动态生成目标选项 -->
                </div>
                
                <!-- 新建目标表单 -->
                <div id="newGoalForm" class="new-goal-form" style="display: none;">
                    <div class="form-row">
                        <input type="text" id="goalTitleInput" placeholder="目标标题" data-placeholder-zh="目标标题" data-placeholder-en="Goal Title" class="goal-input">
                        <input type="date" id="goalDeadlineInput" class="deadline-input">
                    </div>
                    <div class="form-row">
                        <select id="goalCategorySelect" class="category-select">
                            <option value="" data-zh="选择类别" data-en="Select Category">选择类别</option>
                        </select>
                        <select id="goalPrioritySelect" class="priority-select">
                            <option value="MEDIUM" data-zh="中优先级" data-en="Medium Priority">中优先级</option>
                            <option value="HIGH" data-zh="高优先级" data-en="High Priority">高优先级</option>
                            <option value="LOW" data-zh="低优先级" data-en="Low Priority">低优先级</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" id="customTagsInput" placeholder="自定义标签 (用逗号分隔)" data-placeholder-zh="自定义标签 (用逗号分隔)" data-placeholder-en="Custom Tags (comma separated)" class="tags-input">
                        <div id="colorPicker" class="color-picker">
                            <!-- 动态生成颜色选项 -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="createGoalBtn" class="btn btn-primary" data-zh="创建目标" data-en="Create Goal">创建目标</button>
                        <button id="cancelGoalBtn" class="btn btn-secondary" data-zh="取消" data-en="Cancel">取消</button>
                    </div>
                </div>
                
                <!-- 当前目标显示 -->
                <div id="currentGoal" class="current-goal">
                    <div id="currentGoalContent">
                        <!-- 动态显示当前目标信息 -->
                    </div>
                </div>
            </section>

            <!-- 倒计时 -->
            <section class="countdown-section">
                <h2><i class="fas fa-clock"></i> <span data-zh="倒计时" data-en="Countdown">倒计时</span></h2>
                <div id="countdown" class="countdown-display">
                    <div class="time-unit">
                        <span id="days">0</span>
                        <label data-zh="天" data-en="Days">天</label>
                    </div>
                    <div class="time-unit">
                        <span id="hours">0</span>
                        <label data-zh="小时" data-en="Hours">小时</label>
                    </div>
                    <div class="time-unit">
                        <span id="minutes">0</span>
                        <label data-zh="分钟" data-en="Minutes">分钟</label>
                    </div>
                    <div class="time-unit">
                        <span id="seconds">0</span>
                        <label data-zh="秒" data-en="Seconds">秒</label>
                    </div>
                </div>
            </section>

            <!-- 每日清单 -->
            <section class="daily-tasks-section">
                <h2><i class="fas fa-list-check"></i> <span data-zh="每日清单" data-en="Daily Tasks">每日清单</span></h2>
                <div class="task-form">
                    <input type="text" id="taskInput" placeholder="添加今日任务..." data-placeholder-zh="添加今日任务..." data-placeholder-en="Add today's task..." class="task-input">
                    <button id="addTaskBtn" class="btn btn-secondary" data-zh="添加任务" data-en="Add Task">添加任务</button>
                </div>
                <ul id="taskList" class="task-list"></ul>
                
                <!-- 时间统计分析 -->
                <div class="time-stats-section">
                    <h3><i class="fas fa-chart-line"></i> <span data-zh="时间统计" data-en="Time Statistics">时间统计</span></h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="todayTotalTime">0h 0m</div>
                            <div class="stat-label" data-zh="今日总时长" data-en="Today Total">今日总时长</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="completedTasks">0</div>
                            <div class="stat-label" data-zh="已完成任务" data-en="Completed Tasks">已完成任务</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="averageTime">0m</div>
                            <div class="stat-label" data-zh="平均用时" data-en="Average Time">平均用时</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="weeklyTotal">0h 0m</div>
                            <div class="stat-label" data-zh="本周总计" data-en="Weekly Total">本周总计</div>
                        </div>
                    </div>
                    <div class="time-chart">
                        <canvas id="timeChart" width="400" height="200"></canvas>
                    </div>
                </div>
                
                <div class="daily-checkin">
                    <button id="checkinBtn" class="btn btn-success" data-zh="今日打卡" data-en="Daily Check-in">今日打卡</button>
                    <span id="checkinStatus" class="checkin-status"></span>
                </div>
                
                <!-- 里程碑模块 -->
                <div class="milestone-section">
                    <h3><i class="fas fa-flag"></i> <span data-zh="里程碑" data-en="Milestones">里程碑</span></h3>
                    <div class="milestone-input-group">
                        <input type="text" id="milestoneInput" placeholder="添加里程碑..." data-placeholder-zh="添加里程碑..." data-placeholder-en="Add milestone...">
                        <input type="date" id="milestoneDate" class="milestone-date">
                        <button id="addMilestoneBtn" class="btn btn-milestone" data-zh="添加里程碑" data-en="Add Milestone">添加里程碑</button>
                    </div>
                    <div id="milestoneList" class="milestone-list"></div>
                </div>
            </section>

            <!-- 进度分析 -->
            <section class="progress-section">
                <h2><i class="fas fa-chart-line"></i> <span data-zh="进度分析" data-en="Progress Analysis">进度分析</span></h2>
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalDays">0</span>
                        <span class="stat-label" data-zh="总天数" data-en="Total Days">总天数</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="checkedDays">0</span>
                        <span class="stat-label" data-zh="已打卡" data-en="Checked In">已打卡</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completionRate">0%</span>
                        <span class="stat-label" data-zh="完成率" data-en="Completion Rate">完成率</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                
                <!-- 进度路径可视化 -->
                <div class="progress-path-section">
                    <h3 data-zh="学习之路" data-en="Learning Journey">学习之路</h3>
                    <div class="progress-path-container">
                        <svg class="progress-path-svg" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid meet">
                            <!-- 背景装饰 -->
                            <defs>
                <!-- 背景渐变 -->
                <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#f0f8ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e1f5fe;stop-opacity:1" />
                </linearGradient>
                <!-- 路径背景渐变 -->
                <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#81c784;stop-opacity:0.3" />
                    <stop offset="25%" style="stop-color:#64b5f6;stop-opacity:0.3" />
                    <stop offset="50%" style="stop-color:#ba68c8;stop-opacity:0.3" />
                    <stop offset="75%" style="stop-color:#ffb74d;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#f06292;stop-opacity:0.3" />
                </linearGradient>
                <!-- 进度渐变 -->
                <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
                    <stop offset="25%" style="stop-color:#2196f3;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#9c27b0;stop-opacity:1" />
                    <stop offset="75%" style="stop-color:#ff9800;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
                </linearGradient>
                <!-- 发光效果 -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/> 
                    </feMerge>
                </filter>
                <!-- 阴影效果 -->
                 <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                     <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
                 </filter>
                 <!-- 里程碑渐变 -->
                 <linearGradient id="completedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                     <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
                     <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
                 </linearGradient>
                 <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                     <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:1" />
                     <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
                 </linearGradient>
                 <!-- 鼓励气泡渐变 -->
                 <radialGradient id="bubbleGradient" cx="50%" cy="30%" r="70%">
                     <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                     <stop offset="70%" style="stop-color:#f8f9fa;stop-opacity:1" />
                     <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
                 </radialGradient>
                 <linearGradient id="bubbleBorder" x1="0%" y1="0%" x2="100%" y2="100%">
                     <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                     <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
                     <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
                 </linearGradient>
                 <!-- 气泡发光效果 -->
                 <filter id="bubbleGlow" x="-50%" y="-50%" width="200%" height="200%">
                     <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                     <feMerge>
                         <feMergeNode in="coloredBlur"/>
                         <feMergeNode in="SourceGraphic"/>
                     </feMerge>
                 </filter>
             </defs>
                            
                            <!-- 背景装饰 -->
            <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>
            
            <!-- 装饰性云朵 -->
            <g opacity="0.6">
                <ellipse cx="80" cy="50" rx="15" ry="8" fill="#ffffff" opacity="0.8"/>
                <ellipse cx="75" cy="45" rx="10" ry="6" fill="#ffffff" opacity="0.8"/>
                <ellipse cx="85" cy="45" rx="8" ry="5" fill="#ffffff" opacity="0.8"/>
            </g>
            <g opacity="0.5">
                <ellipse cx="320" cy="80" rx="12" ry="7" fill="#ffffff" opacity="0.7"/>
                <ellipse cx="315" cy="75" rx="8" ry="5" fill="#ffffff" opacity="0.7"/>
                <ellipse cx="325" cy="75" rx="6" ry="4" fill="#ffffff" opacity="0.7"/>
            </g>
            
            <!-- 装饰性星星 -->
            <g opacity="0.4">
                <polygon points="150,30 152,36 158,36 153,40 155,46 150,42 145,46 147,40 142,36 148,36" fill="#ffd700"/>
                <polygon points="280,60 281,64 285,64 282,67 283,71 280,68 277,71 278,67 275,64 279,64" fill="#ffd700"/>
                <polygon points="50,120 51,123 54,123 52,125 53,128 50,126 47,128 48,125 46,123 49,123" fill="#ffd700"/>
            </g>
            
            <!-- 动态树林容器 -->
            <g id="forestContainer" opacity="0.8">
                <!-- 树木将通过JavaScript动态添加 -->
            </g>
            
            <!-- 小路背景层 -->
            <path d="M 50 200 Q 200 150 350 180 Q 500 210 650 160 Q 750 140 750 140" 
                  stroke="#8d6e63" stroke-width="44" fill="none" opacity="0.4" filter="url(#shadow)"/>
            <path d="M 50 200 Q 200 150 350 180 Q 500 210 650 160 Q 750 140 750 140" 
                  stroke="#a1887f" stroke-width="40" fill="none" opacity="0.6"/>
            <path id="roadBackground" d="M 50 200 Q 200 150 350 180 Q 500 210 650 160 Q 750 140 750 140" 
                  stroke="#f5f5f5" stroke-width="36" fill="none" stroke-linecap="round"/>
                            
                            <!-- 主路径 -->
            <path id="mainPath" d="M 50 200 Q 200 150 350 180 Q 500 210 650 160 Q 750 140 750 140" 
                  stroke="url(#pathGradient)" stroke-width="20" fill="none" stroke-linecap="round" filter="url(#glow)"/>
                  
            <!-- 路径边框 -->
            <path d="M 50 200 Q 200 150 350 180 Q 500 210 650 160 Q 750 140 750 140" 
                  stroke="#ffffff" stroke-width="24" fill="none" opacity="0.3" stroke-linecap="round"/>
                            
                            <!-- 进度路径 -->
            <path id="progressPath" d="M 50 200 Q 200 150 350 180 Q 500 210 650 160 Q 750 140 750 140" 
                  stroke="url(#progressGradient)" stroke-width="8" fill="none" stroke-linecap="round" 
                  stroke-dasharray="0 1000" opacity="0.8" filter="url(#glow)">
                <animate attributeName="stroke-dasharray" dur="2s" values="0 1000;200 800" fill="freeze"/>
            </path>
            
            <!-- 进度粒子效果 -->
            <g id="progressParticles" opacity="0.8">
                <!-- 动态粒子将通过JavaScript添加 -->
            </g>
                            
                            <!-- 拉布布像素小人 -->
            <g id="character" transform="translate(50, 200)">
                <!-- 身体主体（黄色椭圆） -->
                <ellipse cx="0" cy="0" rx="10" ry="12" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
                <!-- 头部（稍小的黄色圆） -->
                <circle cx="0" cy="-8" r="7" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
                <!-- 嘴巴（橙色三角形） -->
                <polygon points="0,-5 -3,-2 3,-2" fill="#FF8C00" stroke="#FF6347" stroke-width="1"/>
                <!-- 眼睛（黑色圆点） -->
                <circle cx="-2.5" cy="-10" r="1.5" fill="#000000"/>
                <circle cx="2.5" cy="-10" r="1.5" fill="#000000"/>
                <!-- 眼睛高光 -->
                <circle cx="-2" cy="-10.5" r="0.5" fill="#FFFFFF"/>
                <circle cx="3" cy="-10.5" r="0.5" fill="#FFFFFF"/>
                <!-- 翅膀（左） -->
                <ellipse cx="-8" cy="-2" rx="3" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1">
                    <animateTransform attributeName="transform" type="rotate" 
                                    values="0 -8 -2;-15 -8 -2;0 -8 -2;15 -8 -2;0 -8 -2" 
                                    dur="2s" repeatCount="indefinite"/>
                </ellipse>
                <!-- 翅膀（右） -->
                <ellipse cx="8" cy="-2" rx="3" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1">
                    <animateTransform attributeName="transform" type="rotate" 
                                    values="0 8 -2;15 8 -2;0 8 -2;-15 8 -2;0 8 -2" 
                                    dur="2s" repeatCount="indefinite"/>
                </ellipse>
                <!-- 脚蹼（左） -->
                <ellipse cx="-3" cy="12" rx="2" ry="3" fill="#FF8C00" stroke="#FF6347" stroke-width="1">
                    <animateTransform attributeName="transform" type="rotate" 
                                    values="0 -3 12;10 -3 12;0 -3 12;-10 -3 12;0 -3 12" 
                                    dur="1.5s" repeatCount="indefinite"/>
                </ellipse>
                <!-- 脚蹼（右） -->
                <ellipse cx="3" cy="12" rx="2" ry="3" fill="#FF8C00" stroke="#FF6347" stroke-width="1">
                    <animateTransform attributeName="transform" type="rotate" 
                                    values="0 3 12;-10 3 12;0 3 12;10 3 12;0 3 12" 
                                    dur="1.5s" repeatCount="indefinite"/>
                </ellipse>
                <!-- 腮红 -->
                <circle cx="-6" cy="-6" r="1.5" fill="#FFB6C1" opacity="0.6"/>
                <circle cx="6" cy="-6" r="1.5" fill="#FFB6C1" opacity="0.6"/>
                <!-- 阴影 -->
                <ellipse cx="0" cy="16" rx="8" ry="2" fill="rgba(0,0,0,0.2)"/>
            </g>
                            
                            <!-- 里程碑容器 -->
                            <g id="milestonesContainer"></g>
                            
                            <!-- 鼓励气泡 -->
            <g id="encouragementBubble" class="encouragement-bubble" style="display: none;">
                <!-- 气泡阴影 -->
                <ellipse cx="0" cy="-35" rx="65" ry="30" fill="rgba(0,0,0,0.1)" opacity="0.5"/>
                <!-- 主气泡 -->
                <ellipse cx="0" cy="-40" rx="60" ry="25" fill="url(#bubbleGradient)" stroke="url(#bubbleBorder)" stroke-width="3" filter="url(#bubbleGlow)"/>
                <!-- 装饰星星 -->
                <g class="bubble-stars">
                    <polygon points="-45,-50 -43,-46 -38,-46 -41,-42 -40,-37 -45,-40 -50,-37 -49,-42 -52,-46 -47,-46" fill="#FFD700" opacity="0.8"/>
                    <polygon points="35,-30 36,-28 39,-28 37,-26 38,-23 35,-25 32,-23 33,-26 31,-28 34,-28" fill="#FFD700" opacity="0.6"/>
                    <circle cx="-35" cy="-30" r="1.5" fill="#FFD700" opacity="0.7"/>
                    <circle cx="45" cy="-50" r="1" fill="#FFD700" opacity="0.8"/>
                </g>
                <!-- 气泡尾巴 -->
                <polygon points="-10,-15 0,-5 10,-15" fill="url(#bubbleGradient)" stroke="url(#bubbleBorder)" stroke-width="2"/>
                <!-- 文字 -->
                <text x="0" y="-35" text-anchor="middle" font-size="14" fill="#2E7D32" font-weight="bold" class="bubble-text">
                    <tspan id="bubbleText">继续加油！</tspan>
                </text>
                <!-- 闪光效果 -->
                <g class="bubble-sparkle">
                    <circle cx="-20" cy="-50" r="1" fill="white" opacity="0.9"/>
                    <circle cx="30" cy="-45" r="1.5" fill="white" opacity="0.7"/>
                    <circle cx="-15" cy="-30" r="0.8" fill="white" opacity="0.8"/>
                </g>
            </g>
                        </svg>
                        
                        <!-- 路径说明 -->
                        <div class="path-legend">
                            <div class="legend-item">
                                <div class="legend-color" style="background: #4caf50;"></div>
                                <span data-zh="已完成进度" data-en="Completed Progress">已完成进度</span>
                            </div>
